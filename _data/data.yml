          - Rspec
          - Mysql

        FrontEnd:

          - React
          - ES2020
          - Redux
          - Style components (SCSS).

    - role: Software Engineer
      time: Feb 2019 - Aug 2019
      company: Crew
      logo: ""
      details: |
        This is a chat client for front line employees with several more functionalities to communicate shifts, calendars, rosters, etc.

        My main responsabilities in this project is to work on add-ons at the organization and enterprise level to connect with third party providers.

        Technologies used during this stage

          - Java, Kotlin.
          - Gradle.
          - Docker for running services (microservice environment).
          - Spring mvc, security, webservices.
          - Dynamodb, activemq, redis, producer-consumer paradigmn to connect services.

    - role: Software Engineer
      time: Dec 2018 - Present
      company: Nearsoft
      details: |
        Working as a software engineer for internal products, client scouting and tech scouting.

        Technologies used during this stage

          - Ruby on Rails ~> 5.2, ruby 2.5
          - Rspec, Capybara.
          - Google api for drive and calendar
          - Javascript (Jquery, google api)
          - Spring boot (mvc, web, jpa integrations among others)
          - Postgresql 9.6, docker.

    - role: Java Software Engineer
      time: Oct 2014 - Dec 2018 (4 years)
      company: Nearsoft, Switchfly
      details: |
        Full stack software engineer responsible to create features, fix bugs and test
        modules of a large saas application deployed by international companies in the
        traveling sector following OWASP secure coding guidelines.

        Implemented new payment workflow (comunication logic, retries, late payments) for
        some payment gateways that was included for several clients this helped to
        ***start charging*** from pinpad physical devices.

        Created value by helping the company reach ***business partners***
        by stablishing communication via webservices that provided a framework for business to
        start ***operations and sales.***

        R&D team experience was to provide new features for the upcoming platform such as
        ***seat maps display and charging***, ***ancillaries avail***, ***new page flows***, new front end
        reusable components.

        Articulated technical risks, trade offs and risks to stakeholders and managers.

        Written automated test for big features.

        Technologies and skills:

          - Java 7,8 (streams, optionals)
          - Spring (Dependency injection, web)
          - WebServices (third party communication, payment authorization)
          - Backend tasks (payment workflows, validations, repos, scheduled tasks, mailing jobs)
          - Repositories JDBC, Hibernate
          - Unit testing using Junit, hamcrest, easymock, parametric tests.
          - Testing Automation with selenium.
          - Javascript (Jquery, Emberjs)
          - Templating (handlebars, Html5, bootstrap, css, scss)
          - Docker (postgres, memcache)

    - role: Java Developer
      time: 2011 - 2014
      company: Hewlett-Packard, Guadalajara
      details: |
        Working in a desktop solution that produces technical documentation for
        many businesses (almost all) and products  in the company.

        Java Standard 6.0, swing based app, processing all document transformation
        requests, command line based tool as well.

        XSLT and XSL-FO for xml transformations to PDF, HTML, PPTX some other XML-based internal formats.
        Functional, performance and regression testing, No-qa team, X-dev testing, including creation of test cases, suites, etc.
        Other tech involved SVN, JUnit 4.0, ant 1.8.

        Created value by adding new PPTX format to the transformation service.

        Agile software development methodologies (tool called rallyDev), distributed team between Mexico and USA.

        Technologies used in this stage:

          - Java 6
          - XSlT, XSL-FO
          - Junit 4
          - Swing UI Java library
          - Docbook

    - role: Java Developer
      time: Sept 2010 - Sept 2011
      company: Tata consultancy services, Guadalajara
      details: |
        Real estate webapp.

        Implementing java enterprise frameworks like hibernate, struts2 and spring for configuration and beans injection.

        Working with J2EE, JSP, JSTL, javascript, AJAX technologies for web based applications using servers like tomcat and jboss.

